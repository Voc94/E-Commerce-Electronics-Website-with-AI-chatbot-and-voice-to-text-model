spring.application.name=artificial_agents
server.port=8082

# === PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/chat_db
spring.datasource.username=postgres
spring.datasource.password=moldo
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=ArtificialHikari

# === JPA ===
# Recreate schema each start and drop on shutdown
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === File uploads (for audio) ===
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# === Voice / DJL ===
ai.djl.offline=true
logging.level.ai.djl=INFO
logging.level.ai.djl.pytorch=INFO
logging.level.com.ai.group.Artificial.voice=INFO

# === Server/perf ===
spring.threads.virtual.enabled=true
spring.mvc.async.request-timeout=10s
server.compression.enabled=true
server.compression.mime-types=application/json,text/plain
server.compression.min-response-size=1KB

# === Actuator ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

